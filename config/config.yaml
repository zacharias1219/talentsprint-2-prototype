# Application Configuration
app:
  name: "AI-Powered Financial Advisor"
  version: "1.0.0"
  environment: "${ENVIRONMENT:development}"
  debug: true

# API Configuration
api:
  host: "${API_HOST:0.0.0.0}"
  port: "${API_PORT:8000}"
  rate_limit:
    enabled: true
    requests_per_minute: 60

# Database Configuration
database:
  url: "${DATABASE_URL:postgresql://user:password@localhost:5432/financial_advisor}"
  pool_size: 10
  max_overflow: 20
  echo: false

# Redis Cache Configuration
cache:
  enabled: true
  host: "${REDIS_HOST:localhost}"
  port: "${REDIS_PORT:6379}"
  db: "${REDIS_DB:0}"
  default_ttl: 3600  # seconds

# Alpha Vantage API Configuration
alpha_vantage:
  api_key: "${ALPHA_VANTAGE_API_KEY}"
  rate_limit:
    calls_per_minute: 5
    calls_per_day: 500
  cache_duration: 300  # seconds

# Pinecone Configuration
pinecone:
  api_key: "${PINECONE_API_KEY}"
  environment: "${PINECONE_ENVIRONMENT}"
  index_name: "${PINECONE_INDEX_NAME:financial-advisor}"
  dimension: 384
  metric: "cosine"

# Model Configuration
model:
  base_model: "${MODEL_NAME:FinGPT/fingpt-forecaster_dow30_llama2-7b-lora}"
  embedding_model: "${EMBEDDING_MODEL:sentence-transformers/all-MiniLM-L6-v2}"
  device: "${DEVICE:cuda}"
  max_seq_length: 1024
  temperature: 0.7
  top_p: 0.9

# RAG Configuration
rag:
  top_k: 5
  similarity_threshold: 0.7
  max_context_length: 2000
  enable_reranking: false

# Personalization Configuration
personalization:
  embedding_dimension: 384
  similarity_threshold: 0.6
  max_recommendations: 10

# Compliance Configuration
compliance:
  enable_fact_checking: true
  enable_disclaimers: true
  require_consent: true
  audit_logging: true

# Logging Configuration
logging:
  level: "${LOG_LEVEL:INFO}"
  format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
  file: "logs/app.log"
  max_bytes: 10485760  # 10MB
  backup_count: 5

# Streamlit Configuration
streamlit:
  port: "${STREAMLIT_SERVER_PORT:8501}"
  theme:
    primary_color: "#1f77b4"
    background_color: "#ffffff"
    secondary_background_color: "#f0f2f6"

